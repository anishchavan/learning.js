<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listener</title>
  </head>
  <body>
    <h1 id = 'heading'>This is my heading</h1>
    <p id="unique">Event yet to happen</p>

    <button class="btn">Button yet to be clicked</button>

    <script>
      document.addEventListener("click", clickHandler);
      function clickHandler() {
        document.getElementById("unique").innerText = "Mouse was clicked";
      }

      document
        .querySelector(".btn")
        .addEventListener("dblclick", dblClickHandler);
      function dblClickHandler() {
        let task = document.querySelector(".btn").innerText =
          "button was double clicked";
    document.querySelector('.btn').style.backgroundColor = 'green';
      }

      document.querySelector('#heading').addEventListener('mouseover', mouseHandler)

      function mouseHandler(){
        document.getElementById('heading').innerText= 'mouse was hover over the heading'
      }

      document.addEventListener('keypress', keyPressHandler)

      function keyPressHandler(){
        document.querySelector('#heading').style.color = 'red'
      }
    </script>
  </body>
</html>
